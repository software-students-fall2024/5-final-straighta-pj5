<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>

    <section id="add-expense">
        <h2>Add Expense</h2>
        <form id="expenseForm">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Add Expense</button>
        </form>
    </section>

    <section id="spent-display">
        <h2>Spending Overview</h2>
        <canvas id="spentChart"></canvas>
        <select id="timeFilter">
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
        </select>
    </section>

    <section id="category-spent">
        <h2>Category Overview</h2>
        <ul id="categoryList"></ul>
    </section>

    <script>
        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const category = document.getElementById('category').value;
            const amount = document.getElementById('amount').value;
            const date = document.getElementById('date').value;

            const response = await fetch('/add_expense', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ category, amount, date })
            });

            if (response.ok) {
                alert('Expense added successfully!');
            } else {
                alert('Failed to add expense');
            }
        });

        const spentChartContext = document.getElementById('spentChart').getContext('2d');
        const spentChart = new Chart(spentChartContext, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Daily Spent',
                    data: [],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        document.getElementById('timeFilter').addEventListener('change', async () => {
            const filter = document.getElementById('timeFilter').value;
            const response = await fetch(`/get_expenses?filter=${filter}`);
            const data = await response.json();

            spentChart.data.labels = data.map(expense => expense.date);
            spentChart.data.datasets[0].data = data.map(expense => expense.amount);
            spentChart.update();
        });
    </script>
</body>
</html>
